<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Pit Fight</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    
</head>
<body>
    
<header id="header">
    <h1>
        Star Wars Pit Fight!
    </h1>
    <ul class = "scoreboard" id="scoreboard">
           <li><h3>Scoreboard</h3></li> 
            <li id = "wins" ><h4 >Wins: </h4></li>   
             <li id = "losses" ><h4 >Losses: </h4></li>   
    
    </ul>
</header>

<div class="container">
  
    
  

    <div class="billboard" id="billboard">
        
    </div>
    <div class="queue" id ="combatant-area">
        <h1>Combatants</h1>
        <div>
            <div id="characterPen">

            </div>
        </div>
    </div>
    <div class="queue champion-box" id = "champion-box">
        <h3>Your Champion</h3>
        <div id="champion-area">
            <div id="champion">

            </div>
           
        </div>
    </div>
    <div class="queue defender-box" id = "defender-box">
        <h3>The Defenders</h3>
        <div id="defender-area">
            <div id="defender">

            </div>
            
    </div>
    <div class="queue billboard" id = "battlefield">
        <h3>Battlefield</h3>
        <div>
            <div id="pit">

            </div>
        </div>
    </div>
</div>

    

    <script src="./assets/javascript/game.js"></script>

    
</body>
</html>
